<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>yaoniplan</title>
  <link rel="stylesheet" type="text/css" href="./assets/github-markdown-dark.css">
  <style>
    .markdown-body {
      box-sizing: border-box;
      min-width: 200px;
      max-width: 980px;
      margin: 0 auto;
      padding: 45px;
    }

    @media (max-width: 767px) {
      .markdown-body {
        padding: 15px;
      }
    }
  </style>
</head>
<body>
  <div id="markdown-content" class="markdown-body"></div>

  <script defer src="./assets/marked.min.js"></script>
  <script defer src="./assets/lazysizes.min.js"></script>
  <script>
    async function loadMarkdown() {
      try {
        const response = await fetch('./assets/yaoniplan.md');
        const markdown = await response.text();

        // Parse the Markdown content into HTML using marked()
        const html = marked(markdown);

        // Insert the parsed HTML into the designated HTML element
        const markdownEl = document.querySelector('.markdown-body');
        markdownEl.innerHTML = html;

        // Enable native lazy loading for images
        const images = markdownEl.querySelectorAll('img[src]');
        images.forEach(img => {
          img.loading = 'lazy';
        });
      } catch (error) {
        console.error('Error loading markdown file:', error);
      }
    }

    loadMarkdown();
  </script>
</body>
</html>
