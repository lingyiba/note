<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>yaoniplan</title>
  <link rel="stylesheet" type="text/css" href="./assets/github-markdown-dark.css">
  <style>
    .markdown-body {
      box-sizing: border-box;
      min-width: 200px;
      max-width: 980px;
      margin: 0 auto;
      padding: 45px;
    }

    @media (max-width: 767px) {
      .markdown-body {
        padding: 15px;
      }
    }
  </style>
</head>
<body>
  <div id="markdown-content" class="markdown-body"></div>

  <script>
    // Load the markdown file content using fetch()
    fetch('./assets/yaoniplan.md')
      .then(response => response.text()) // Parse the response as text
      .then(markdown => {

        // Parse the Markdown content into HTML using marked()
        const html = marked(markdown);

        // Insert the parsed HTML into the designated HTML element
        const markdownEl = document.querySelector('#markdown-content');
        markdownEl.innerHTML = html;

        // Trigger lazy loading for images
        const observer = new IntersectionObserver((entries, observer) => {
          entries.forEach(entry => {
            if (entry.isIntersecting) {
              const img = entry.target;
              const src = img.getAttribute('data-src');
              img.setAttribute('src', src);
              observer.unobserve(img);
            }
          });
        });

        const images = document.querySelectorAll('img[data-src]');
        images.forEach(img => {
          observer.observe(img);
        });

      })
      .catch(error => {
        console.error('Error loading markdown file:', error);
      });
  </script>

  <script async src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <script async src="https://cdn.jsdelivr.net/npm/lazysizes@5.3.2/lazysizes.min.js"></script>
</body>
</html>
