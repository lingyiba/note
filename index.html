<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>yaoniplan</title>
  <link rel="stylesheet" type="text/css" href="./assets/github-markdown-dark.css">
  <style>
    .markdown-body {
      box-sizing: border-box;
      min-width: 200px;
      max-width: 980px;
      margin: 0 auto;
      padding: 45px;
    }

    @media (max-width: 767px) {
      .markdown-body {
        padding: 15px;
      }
    }
  </style>
</head>
<body>
  <div id="markdown-content" class="markdown-body"></div>

  <script src="./assets/marked.min.js"></script>
  <script src="./assets/lazysizes.min.js" async></script>
  <script>
    // Load the markdown file content using fetch()
    fetch('./assets/yaoniplan.md')
      .then(response => response.text()) // Parse the response as text
      .then(markdown => {

        // Parse the Markdown content into HTML using marked()
        const html = marked(markdown);

        // Insert the parsed HTML into the designated HTML element
        const markdownEl = document.querySelector('#markdown-content');
        markdownEl.innerHTML = html;

        // Trigger lazy loading for images
        if ('lazySizes' in window) {
          lazySizes.init();
        }
      })
      .catch(error => {
        console.error('Error loading markdown file:', error);
      });
  </script>
</body>
</html>
