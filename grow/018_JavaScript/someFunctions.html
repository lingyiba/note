<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <script>
      function add7(number) {
        return number + 7
      }
      console.log(add7(3)); // return "10"

      function multiply(number1, number2) {
        return number1 * number2
      }
      console.log(multiply(3, 7)); // return "21"

      function capitalize(string) {
        return string.charAt(0).toUpperCase() + string.slice(1).toLowerCase(); // Capitalize first letter only
      }
      console.log(capitalize('lowercase')); // return "Lowercase"
      console.log(capitalize('UPPERCASE')); // return "Uppercase"
      console.log(capitalize('BoTh')); // return "Both"

      function lastLetter(string) {
        return string.slice(-1)
      }
      console.log(lastLetter('abcd')) // return "d"
    </script>
  </body>
</html>
