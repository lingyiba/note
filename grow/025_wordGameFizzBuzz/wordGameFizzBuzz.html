<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title></title>
</head>
<body>
  <script>
    let answer = parseInt(prompt("Please enter a number you would like to FizzBuzz up to: "));

    for (let i = 1; i <= answer; i++) {
      if (i % 3 === 0) {
        console.log('Fizz')
      } else {
        console.log(i);
      }
    }
  </script>
</body>
